<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="../styles/success.css">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
    <section class="container-success">
        <div class="success">
            <img src="../images/icon-list.svg" alt="">
            <h1>Thanks for subscribing!!</h1>
            <p>A confirmation email has been sent to <span onshow="mostrarEmailEnSpan()"></span>. Please open it and click the button inside to confirm your subscription.</p>
        </div>
        <div class="boton">
            <button class="button">Dismiss message</button>
        </div>
    </section>
    <script src="../javascript/scripts.js"></script>
</body>
</html>
